<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김광민 ❤️ 최은비 결혼합니다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=WindSong:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    </head>
<body>

    <header>
        </header>

    <main>
        <section id="intro">
            <div class="intro-container">
                <img src="your-wedding-photo.jpg" alt="김광민, 최은비 결혼 사진" class="wedding-photo">

                <div class="intro-text-overlay text-overlay">
                    <h1 class="windsong-medium">
                        We're <br>
                        getting married
                    </h1>
                </div>

                <div class="wedding-details-overlay text-overlay">
                    <p class="names">김광민 ❤️ 최은비</p>
                    <p class="venue">국방컨벤션</p>
                    <p class="date-time">2025. 07. 12 SAT 13:00</p>
                </div>
            </div>
        </section>

        <section id="invitation-text">
            <h2>초대합니다</h2>
            <p>서로 마주보며 다져온 사랑에<br>이제 믿음으로 한곳을 바라보고자 합니다.<br>따뜻한 격려와 축복으로<br>저희 앞날을 축복해 주시면 감사하겠습니다.</p>
            </section>

        <section id="wedding-info"></section>
        <section id="gallery"></section>
        <section id="location"></section>
        <section id="contact"></section>
        <section id="account" class="optional"></section>

    </main>

    <footer>
        </footer>

</body>
</html>
